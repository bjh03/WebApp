<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Tag</title>
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr>
        <table border="1">
            <caption><h3>시간표</h3></caption>
            <thead>
                <tr>
                    <td></td>
                    <td><center>월</center></td>
                    <td><center>화</center></td>
                    <td><center>수</center></td>
                    <td><center>목</center></td>
                    <td><center>금</center></td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1교시</td>
                    <td>영어</td>
                    <td>국어</td>
                    <td>과학</td>
                    <td>미술</td>
                    <td>기술</td>
                </tr>
                <tr>
                    <td>2교시</td>
                    <td>윤리</td>
                    <td>체육</td>
                    <td>수학</td>
                    <td>국어</td>
                    <td>사회</td>
                </tr>
                <tr>
                    <td>3교시</td>
                    <td>국어</td>
                    <td>영어</td>
                    <td>음악</td>
                    <td>사회</td>
                    <td>체육</td>
                </tr>
                <tr>
                    <td>4교시</td>
                    <td>체육</td>
                    <td>과학</td>
                    <td>영어</td>
                    <td>수학</td>
                    <td>미술</td>
                </tr>
            </tbody>


        </table>
    </body>
</html>
