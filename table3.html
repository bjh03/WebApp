<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Tag</title>
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">지역별 홍차</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="3">중국</th>
                    <td><center>정산소종</center></td>
                </tr>

                <tr>
                    <td><center>기문</center></td>
                </tr>

                <tr>
                    <td><center>운남</center></td>
                </tr>

                <tr>
                    <th rowspan="4">인도 및 스리랑카</th>
                    <td><center>아삼</center></td>
                </tr>

                <tr>
                    <td><center>실론</center></td>
                </tr>

                <tr>
                    <td><center>다질링</center></td>
                </tr>

                <tr>
                    <td><center>닐기리</center></td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
