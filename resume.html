<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Tag</title>
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr>
        <table border="1">
            <tbody>
                <tr>
                    <td rowspan="4"><img src="human.jpg" width=170 height=170></td>
                    <td colspan="4">이&nbsp;&nbsp;&nbsp;&nbsp;력&nbsp;&nbsp;&nbsp;&nbsp;서</td>
                </tr>
                <tr>
                    <td rowspan="2"width=100>성명</td>
                    <td rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td colspan="2"width=300>주 민 등 록 번 호</td>
                </tr>
                <tr>
                    <th colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</th>
                </tr>
                <tr>
                    <td colspan="4">생년월일&nbsp;&nbsp; 19&nbsp;&nbsp;년&nbsp;&nbsp;월&nbsp;&nbsp;일생&nbsp;&nbsp;(만&nbsp;&nbsp;세)</td>
                </tr>

                <tr>
                    <td>주소</td>
                    <th colspan="4"></th>
                </tr>
                <tr>
                    <td rowspan="2">연락처</td>
                    <td>집</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td rowspan="2"width=300>전자우편</td>
                    <td rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr>

                    <td width=150>핸드폰</td>
                    <td></td>
                </tr>

            </tbody>

        </table>
    </body>
</html>
